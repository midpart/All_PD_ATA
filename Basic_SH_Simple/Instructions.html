{% extends "global/Page.html" %}
{% block app_styles %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'global/empty.css' %}">
{% endblock %}

{{ block title }}
<h4>Task Instructions</h4>
{{ endblock }}
{{ block content }}
{% include 'Basic_SH_Simple/_InstructionText.html' %}

<p>Your Prolific ID: <strong>{{ prolific_id }}</strong></p>

<input type="hidden" name="prolific_id" value="{{ prolific_id }}">

<div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" id="agreeCheckbox">
    <label class="form-check-label" for="agreeCheckbox">
        I agree to participate in this study.
    </label>
</div>

<div class="mt-3">
    <button id="nextBtn" class="btn btn-primary" type="submit" disabled>Next</button>
</div>

<script>
    $(document).ready(() => {
        let timeout = js_vars.timeout;
        document.getElementById("agreeCheckbox").addEventListener("change", function () {
            document.getElementById("nextBtn").disabled = !this.checked;
        });
        
    })

</script>
{{ endblock }}
